services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: awards_api_dev
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
    ports:
      - "4100:8000"  # Host port 4100 maps to container port 8000
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./tests:/app/tests
      - ./pytest.ini:/app/pytest.ini
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: awards_db_dev
    environment:
      POSTGRES_DB: awards_db
      POSTGRES_USER: awards_user
      POSTGRES_PASSWORD: awards_pass
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

volumes:
  postgres_dev_data:
